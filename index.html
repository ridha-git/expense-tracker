<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigConnect - Freelance Marketplace</title>
    
    <!-- 1. FRAMEWORK: Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: '#4F46E5', accent: '#10B981' } } }
        }
    </script>
    
    <!-- 2. FRAMEWORK: Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. COMPILER: Load Babel (to run JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- React App Mount Point -->
    <div id="root"></div>

    <!-- Link to External JS (Must use type="text/babel") -->
    <script type="text/babel" src="script.js"></script>

</body>
</html>
